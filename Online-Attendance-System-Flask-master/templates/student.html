<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
    body {
      background-image: url("https://wallpaper-house.com/data/out/8/wallpaper2you_257868.jpg");
      width:100%;
      height:100%;
      background-attachment: fixed; background-size: cover;
    }
   </style>
 </head>

<body >
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">ATTENDANCE INFO</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">HOME</a></li>
      </ul>
       <ul class="nav navbar-nav navbar-right">
        <li><a href="{{url_for('logout')}}"><span class="glyphicon glyphicon-log-in"></span><b> LOGOUT</b></a></li>
        </ul>
      </ul>
    </div>
  </nav>
    <div style= "width: 50%;margin: 0 auto;padding: 10px;border=radius: 5%;background: rgba(208,198,195,0.5);">
        <table class="table table-striped">
       <tr >
            <th text-align="center">Date</th>
            <th>Present</th>
        </tr>
        {% for thanos in l %}
        <tr>
            <td>{{thanos['date']}}</td>
            <td>{{thanos['present']}}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
   <div class="container" style="margin-left: 150px; text-align: center;">
        <span><h4><font color="white">Total Lectures Attended</font></h4></span>
    <span><font color="white"><h3>{{attend}}/{{total}}</h3></font></span>
    </div>

    <div class="container" style="margin-left: 100px; margin-right: 100px; margin-bottom: 10px;">
        {{ div_placeholder }}
    </div>

</body>
</head>
</html>
